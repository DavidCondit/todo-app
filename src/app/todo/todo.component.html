<div>
    <input [(ngModel)]="newTodo" placeholder="Add a new todo">
    <button (click)="addTodo()">Add</button>

    <ul>
        <li *ngFor="let todo of todos; let i = index" 
            [class.completed]="todo.completed"
            (click)="toggleComplete(i)">
        {{ todo.content }}
        </li>
    </ul>
</div>
